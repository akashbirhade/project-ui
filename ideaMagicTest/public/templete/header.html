<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Slider Carousels</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.slider-container {
  position: relative;
  margin-bottom: 30px;
}

.carousel {
  display: flex;
  overflow: hidden;
  transition: transform 0.5s ease-in-out;
}

.carousel-item {
  flex: 0 0 100%;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #3498db;
  color: white;
  font-size: 24px;
}

.prev-btn,
.next-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: transparent;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.prev-btn {
  left: 10px;
}

.next-btn {
  right: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Slider Carousels</h1>

    <div class="slider-container">
      <div class="carousel" id="carousel1">
        <div class="carousel-item">Slide 1</div>
        <div class="carousel-item">Slide 2</div>
        <div class="carousel-item">Slide 3</div>
      </div>
      <button class="prev-btn" onclick="prevSlide('carousel1')">Previous</button>
      <button class="next-btn" onclick="nextSlide('carousel1')">Next</button>
    </div>

    <div class="slider-container">
      <div class="carousel" id="carousel2">
        <div class="carousel-item">Slide A</div>
        <div class="carousel-item">Slide B</div>
        <div class="carousel-item">Slide C</div>
      </div>
      <button class="prev-btn" onclick="prevSlide('carousel2')">Previous</button>
      <button class="next-btn" onclick="nextSlide('carousel2')">Next</button>
    </div>

    <div class="slider-container">
      <div class="carousel" id="carousel3">
        <div class="carousel-item">Image 1</div>
        <div class="carousel-item">Image 2</div>
        <div class="carousel-item">Image 3</div>
      </div>
      <button class="prev-btn" onclick="prevSlide('carousel3')">Previous</button>
      <button class="next-btn" onclick="nextSlide('carousel3')">Next</button>
    </div>
  </div>

  <script>
    function nextSlide(carouselId) {
  const carousel = document.getElementById(carouselId);
  const carouselItems = carousel.querySelectorAll('.carousel-item');
  const firstItem = carouselItems[0];
  const itemWidth = firstItem.offsetWidth;

  carousel.style.transform = `translateX(-${itemWidth}px)`;
  carousel.appendChild(firstItem);
}

function prevSlide(carouselId) {
  const carousel = document.getElementById(carouselId);
  const carouselItems = carousel.querySelectorAll('.carousel-item');
  const lastItem = carouselItems[carouselItems.length - 1];
  const itemWidth = lastItem.offsetWidth;

  carousel.insertBefore(lastItem, carouselItems[0]);
  carousel.style.transform = `translateX(-${itemWidth}px)`;
  setTimeout(() => {
    carousel.style.transition = 'none';
    carousel.style.transform = 'translateX(0)';
    setTimeout(() => {
      carousel.style.transition = 'transform 0.5s ease-in-out';
    });
  });
}

  </script>
</body>
</html>
